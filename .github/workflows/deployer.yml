name: Build and Deploy Standalone

on:
  push:
    branches:
      - main # or your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Copy standalone to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "Copying standalone to server..."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node | pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js (standalone)
        env:
          DATABASE_URI: postgresql://postgres.zudswtpudtzzehieogcw:Nepal%40123@aws-0-eu-west-2.pooler.supabase.com:6543/postgres
          PAYLOAD_SECRET: 4ca13d993b1e2d789734dada
          NEXT_PUBLIC_SERVER_URL: https://ratosuryaonline.com
          CRON_SECRET: YOUR_CRON_SECRET_HERE
          PREVIEW_SECRET: YOUR_SECRET_HERE
        run: pnpm build

      - name: Clean server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            rm -rf /var/www/vhosts/ratosuryaonline.com/httpdocs/*

      - name: Copy standalone to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          strip_components: 2
          source: '.next/standalone/**,.next/static/**,public/**'
          target: '/var/www/vhosts/ratosuryaonline.com/httpdocs'

      - name: Install dependencies on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /var/www/vhosts/ratosuryaonline.com/httpdocs/.n
            pnpm install
